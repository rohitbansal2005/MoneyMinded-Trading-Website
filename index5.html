<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Stock Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .wallet-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <h2>Stock Transactions</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Stock</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-03-09</td>
                    <td>TSLA</td>
                    <td>Buy</td>
                    <td>10</td>
                    <td>$900</td>
                </tr>
                <tr>
                    <td>2025-03-08</td>
                    <td>GOOGL</td>
                    <td>Sell</td>
                    <td>5</td>
                    <td>$2800</td>
                </tr>
                <tr>
                    <td>2025-03-07</td>
                    <td>AMZN</td>
                    <td>Buy</td>
                    <td>8</td>
                    <td>$3200</td>
                </tr>
                <tr>
                    <td>2025-03-06</td>
                    <td>AAPL</td>
                    <td>Sell</td>
                    <td>12</td>
                    <td>$150</td>
                </tr>
                <tr>
                    <td>2025-03-05</td>
                    <td>MSFT</td>
                    <td>Buy</td>
                    <td>15</td>
                    <td>$310</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
